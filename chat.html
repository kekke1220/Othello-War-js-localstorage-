<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div id="chat-top"><img src="無題 (1)のコピー4.png" alt="田舎写真" width="1300px" height="900px"></div>

        <div id="chat"></div> 
  
      <p class="txt-send">
       <input type="text" id="input">
       <button id="send">送信</button>
      </p>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //チャットページ
    const chat = $("#chat").get(0);
    const input = $("#input").get(0);
    const send = $("#send").get(0);

// あらかじめ定義された返答
    const replies = {
      "勝ちました": "よかったね。",
      "負けました": "それは残念。",
      "ひふみんですか？": "はい。",
      "さようなら": "さようなら",
      "こんにちは":"こんにちは",
    };

    send.addEventListener("click", () => {
      const userText = input.value;
      const botText = replies[userText] || "そうですか。";

// チャットエリアにユーザーのテキストを追加
      chat.innerHTML += `<p><img src="https://media.istockphoto.com/id/1313958250/ja/%E3%83%99%E3%82%AF%E3%82%BF%E3%83%BC/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%82%A2%E3%83%90%E3%82%BF%E3%83%BC%E3%83%97%E3%83%AD%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E9%80%8F%E6%98%8E%E3%81%AA%E8%83%8C%E6%99%AF%E3%81%AB%E9%BB%92%E3%81%84%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB%E3%81%AE%E3%82%A4%E3%83%A9%E3%82%B9%E3%83%88web-%E3%82%B5%E3%82%A4%E3%83%88%E3%81%BE%E3%81%9F%E3%81%AF%E3%82%A2%E3%83%97%E3%83%AA-%E3%83%A1%E3%83%B3%E3%83%90%E3%83%BC%E3%81%AE-ui-%E3%83%9C%E3%82%BF%E3%83%B3.jpg?s=612x612&w=0&k=20&c=bajVig6UpeplN7IMRKvDf_wmwQXeaAnzxKGh25Xxt1M=" alt="あなた" width="50px" height="50px"></img> ${userText}</p>`;
// チャットエリアにボットのテキストを追加
      chat.innerHTML += `<p><img src="https://img.jisin.jp/wp-content/uploads/2018/05/129134.jpeg" alt="ロボット" width="50px" height="50px"></img> ${botText}</p>`;

      input.value = ""; // 入力欄を空にする

    });


    </script>
</body>
</html>
